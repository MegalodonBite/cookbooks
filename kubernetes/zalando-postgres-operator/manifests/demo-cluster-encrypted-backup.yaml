apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: postgres-demo-encrypted-backup
  namespace: postgres
spec:
  teamId: "postgres"
  volume:
    size: 2Gi
  numberOfInstances: 1
  users:
    demouser:  # database owner
    - superuser
    - createdb
  databases:
    demo: demo_owner  # dbname: owner
  postgresql:
    version: "14"
  env:
    - name: WALG_LIBSODIUM_KEY
      value: kPnFWqPFSdTapmN1J36Y4HNDGfEvpDPbUxrM3c2Yfic= # generated by "openssl rand -base64 32"
    - name: WALG_LIBSODIUM_KEY_TRANSFORM
      value: base64
    - name: CLONE_WALG_LIBSODIUM_KEY
      value: kPnFWqPFSdTapmN1J36Y4HNDGfEvpDPbUxrM3c2Yfic= # generated by "openssl rand -base64 32"
    - name: CLONE_WALG_LIBSODIUM_KEY_TRANSFORM
      value: base64
